<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="API Food Recipes" />
    <meta name="keywords" content="Food Recipes, API," />
    <meta name="author" content="Dwight Gudiel" />
    <title>API Food Recipes</title>
    <!-- app -->
    <link rel="stylesheet" href="./css/app.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- alertas -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <h1 class="text-center bg-dark text-white p-3">
      Busca las mejores recetas
    </h1>

    <main class="container-xl mt-5">
      <h2 class="text-center my-5">Seleccione una categoría</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <select
              id="select-foodRecipes"
              class="form-select fs-5"
              aria-label="Seleccione la categoría de la receta"
            >
              <option disabled selected>-- Seleccione --</option>
            </select>
          </form>
        </div>
      </div>

      <a class="btn btn-dark mt-5 fs-5" href="favorites.html"
        ><i class="bi bi-eye-fill"></i> Ver Recetas Favoritas</a
      >

      <h3 class="text-center my-5">
        <i class="bi bi-stars"></i> Las mejores recetas que preparar
        <i class="bi bi-stars"></i>
      </h3>

      <!-- Contenedor para mostrar los favoritos -->
      <div id="result" class="mt-5"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title fs-3 font-bold"
                id="staticBackdropLabel"
              ></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer bg-dark">
      <p class="text-center text-white fw-bold fs-5 p-3 text-uppercase">
        Creado por<span
          ><a
            class="text-decoration-none"
            href="https://github.com/DwightGudiel"
            target="_blank"
          >
            Dwight Gudiel <i class="bi bi-github"></i> </a
        ></span>
        <span id="copyright-year"></span>
      </p>
    </footer>

    <!-- app -->
    <script src="./js/app.js" type="module"></script>
    <!-- bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- alertas -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
